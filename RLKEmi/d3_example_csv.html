<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <style>

            body { 
                font-size: 12px;
                font-family: monospace;
                font-wieght: bold;
            }

            text.shadow {
                stroke: #fff;
                stroke-width: 2.5px;
                opacity: 0.9;
            }

            path { 
                stroke: steelblue;
                stroke-width: 1;
                fill: none;
            }

            .axis text {
                font: 10px sans-serif;
                stroke-width: 0px;
                shape-rendering: crispEdges;
            }

            .axis path {
                fill: none;
                stroke: none;
                stroke-width: 0px;
                shape-rendering: crispEdges;
            }
  
            .axis .tick {
                stroke: lightgrey;
                stroke-width: 0.8px;
                stroke-opacity: 0.7;
                shape-rendering: crispEdges;
            }

            .area {
                fill: lightsteelblue;
                stroke-width: 0;
            }
        </style>
    </head>
    <body>
        <select id="interpolate">
            <option>basis-closed</option>
            <option>linear</option>
            <option>basis</option>
            <option>cardinal-closed</option>
            <option>cardinal</option>
            <option>monotone</option>
            <option>step</option>
            <option>step-before</option>
            <option>step-after</option>
        </select>
        <script type="text/javascript" src="d3/d3.v3.js"></script>

        <script>

            var margin = {top: 20, right: 30, bottom: 100, left: 50},
            width = 3000 - margin.left - margin.right,
                    height = 550 - margin.top - margin.bottom;

            var x = d3.time.scale().range([0, width]);
            var y = d3.scale.linear().range([height, 0]);

            function make_x_axis() {
                return d3.svg.axis()
                        .scale(x)
                        .orient("bottom")
                        .ticks(d3.time.hours, 24)
                        .tickFormat(d3.time.format("%Y %b %d"))
                        .tickSize(-height, 0, 0);
            }

            function make_y_axis() {
                return d3.svg.axis()
                        .scale(y)
                        .orient("left")
                        .ticks(35)
                        .tickSize(-width, 0, 0);
            }

            var area = d3.svg.area()
                    .x(function (d) {
                        return x(d.datetime);
                    })
                    .y0(height)
                    .y1(function (d) {
                        return y(d.Magnitude);
                    });

            var valueline = d3.svg.line()
                    .x(function (d) {
                        return x(d.datetime);
                    })
                    .y(function (d) {
                        return y(d.Magnitude);
                    });

            var selectiondropdown = d3.select("#interpolate")
                    .on("change", function () {
                        valueline.interpolate(this.value);
                        area.interpolate(this.value);
                        render();
                    });

            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

            function render() {

                valueline.interpolate(selectiondropdown.property("value"));
                area.interpolate(selectiondropdown.property("value"));

                svg.selectAll("path").remove();

                d3.csv("data/IEBQuakesExport.csv", function (error, data) {
                    data.forEach(function (d) {
                        d.datetime = parseDate(d.Day + " " + d.Time);
                        d.Magnitude = +d.Magnitude;
                    });

                    x.domain(d3.extent(data, function (d) {
                        return d.datetime;
                    }));
                    y.domain([0, d3.max(data, function (d) {
                            return d.Magnitude;
                        })]);

                    svg.append("path")
                            .datum(data)
                            .attr("class", "area")
                            .attr("d", area);

                    svg.append("path")
                            .attr("class", "line")
                            .style("stroke-dasharray", ("3, 3"))
                            .attr("d", valueline(data));
                                                
                    svg.append("g")
                            .attr("class", "x axis")
                            .attr("transform", "translate(0," + height + ")")
                            .call(make_x_axis())
                            .selectAll("text")
                                .style("text-anchor", "end")
                                .attr("dx", "-.8em")
                                .attr("dy", ".15em")
                                .attr("transform", "rotate(-65)");

                    svg.append("g")
                            .attr("class", "y axis")
                            .call(make_y_axis());
                            
                    svg.append("text")
                            .attr("transform",
                                    "translate(" + (width / 2) + " ," +
                                    (height + margin.bottom) + ")")
                            .style("text-anchor", "middle")
                            .text("Date");

                    svg.append("text")
                            .attr("transform", "rotate(-90)")
                            .attr("y", 18)
                            .attr("x", margin.top - (height / 2))
                            .attr("dy", ".71em")
                            .style("text-anchor", "end")
                            .attr("class", "shadow")
                            .text("Magnitude");

                    svg.append("text")
                            .attr("transform", "rotate(-90)")
                            .attr("y", 18)
                            .attr("x", margin.top - (height / 2))
                            .attr("dy", ".71em")
                            .style("text-anchor", "end")
                            .text("Magnitude");

                    svg.append("text")
                            .attr("x", (width / 2))
                            .attr("y", 0 - (margin.top / 2))
                            .attr("text-anchor", "middle")
                            .style("font-size", "16px")
                            .style("text-decoration", "underline")
                            .text("Earthquake Magnitude by Date 2015");
                });
            }

            render();

        </script>
    </body>
