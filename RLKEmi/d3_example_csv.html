<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <style> /* set the CSS */

    body { 
        font-size: 12px;
        font-family: monospace;
        font-wieght: bold;
    }

    text.shadow {
        stroke: #fff;
        stroke-width: 2.5px;
        opacity: 0.9;
    }

    path { 
        stroke: steelblue;
        stroke-width: 1;
        fill: none;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    .grid .tick {
        stroke: lightgrey;
        stroke-opacity: 0.7;
        shape-rendering: crispEdges;
    }
    .grid path {
        stroke-width: 0;
    }

    .area {
        fill: lightsteelblue;
        stroke-width: 0;
    }
    </style>
</head>
<body>

<!-- load the d3.js library -->    
<script type="text/javascript" src="d3/d3.v3.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 20, right: 30, bottom: 100, left: 50},
    width = 3000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis();
//        .scale(x)
////    .orient("bottom").ticks(5); added ticks by weeks and tick formatting tickFormat https://github.com/mbostock/d3/wiki/SVG-Axes
////  its a date so pass a dateformat into the tickFormat
//        .orient("bottom")
//        .ticks(d3.time.weeks, 1)
//        .tickFormat(d3.time.format("%Y %b %d"));

// function for the x grid lines
function make_x_axis() {
    return d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(d3.time.weeks, 1)
        .tickFormat(d3.time.format("%Y %b %d"))
}

var yAxis = d3.svg.axis();
//        .scale(y)
//        .orient("left")
//        .ticks(5);

// function for the y grid lines
function make_y_axis() {
  return d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(5)
}

var area = d3.svg.area()
    .interpolate("basis")	
    .x(function(d) { return x(d.datetime); })
    .y0(height)
    .y1(function(d) { return y(d.Magnitude); });

// Define the line
var valueline = d3.svg.line()
    .interpolate("basis")	
    .x(function(d) { return x(d.datetime); })
    .y(function(d) { return y(d.Magnitude); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


// Parse the date / time 2015-09-07 07:06:10
var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

// Get the data
d3.csv("data/IEBQuakesExport.csv", function(error, data) {
    data.forEach(function(d) {
        d.datetime = parseDate(d.Day + " " + d.Time);
        d.Magnitude = +d.Magnitude;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.datetime; }));
    y.domain([0, d3.max(data, function(d) { return d.Magnitude; })]);

    // Add the filled area
    svg.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area);

    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("d", valueline(data));


//reotate ticks is something like this 
//http://www.d3noob.org/2013/01/how-to-rotate-text-labels-for-x-axis-of.html
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(make_x_axis()
            .tickSize(-height, 0, 0)
            //.tickFormat("")
        )
//        .call(xAxis)
        .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)" );

//svg.append("g")
//        .attr("class", "x axis")
//        .attr("transform", "translate(0," + height + ")")
//        .call(xAxis)
//        .selectAll("text")  
//            .style("text-anchor", "end")
//            .attr("dx", "-.8em")
//            .attr("dy", ".15em")
//            .attr("transform", "rotate(-65)" );


    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
//        .call(yAxis);
        .call(make_y_axis()
            .tickSize(-width, 0, 0)
            //.tickFormat("")
        );


    // Add the text label for the X axis
    svg.append("text")
        .attr("transform",
              "translate(" + (width/2) + " ," + 
                             (height+margin.bottom) + ")")
        .style("text-anchor", "middle")
        .text("Date");

    // Add the white background to the y axis label for legibility
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 8)
        .attr("x", margin.top - (height / 2))
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .attr("class", "shadow")
        .text("Magnitude");

    // Add the text label for the Y axis
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 8)
        .attr("x", margin.top - (height / 2))
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Magnitude");

    // Add the title
    svg.append("text")
        .attr("x", (width / 2))     
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("Earthquake Magnitude by Date");


});

</script>
</body>
